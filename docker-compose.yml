version: "3.8"

services:
  # FastAPI Backend Service
  # - Port 8000: API + Swagger UI at http://localhost:8000/docs
  # - SQLite database (persistent volume)
  backend:
    build:
      context: ./backend
      dockerfile: football_player_service/Dockerfile
    container_name: football-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database between container restarts
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      # Database URL from .env file (PostgreSQL or SQLite)
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/football_players.db}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # React Frontend Service
  # - Port 3000: App at http://localhost:3000
  # - Connects to backend via backend:8000 (Docker network)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: football-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Docker Compose internal network: use service name
      - VITE_API_LOCATION=http://backend:8000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  # Named volume for SQLite database persistence
  backend-data:
    driver: local
