services:
  backend:
    build:
      context: ./backend
      dockerfile: football_player_service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/football_players.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-insecure-secret-key-for-dev}
      - ALLOWED_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - redis
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  worker:
    build:
      context: ./backend
      dockerfile: worker/Dockerfile
    environment:
      - DATABASE_URL=sqlite:////app/data/football_players.db
      - REDIS_URL=redis://redis:6379/0
      - AI_SERVICE_URL=http://ai-service:8000
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - backend
      - redis
      - ai-service
    networks:
      - app-network

  ai-service:
    build:
      context: ./backend/ai_service
      dockerfile: Dockerfile
    ports:
      - "8001:8000" # Expose on 8001 host, 8000 container
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
